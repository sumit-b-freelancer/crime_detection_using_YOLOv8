<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>password Reset | Crimson</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2bffc6;
      --secondary: #00a8ff;
      --dark: #0a192f;
      --darker: #020c1b;
      --light: #ccd6f6;
      --success: #27ae60;
      --danger: #e74c3c;
      --warning: #f39c12;
      --info: #3498db;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image:
        radial-gradient(circle at 25% 25%, rgba(43, 255, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 168, 255, 0.1) 0%, transparent 50%);
    }

    /* Blockchain grid background */
    .blockchain-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(43, 255, 198, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(43, 255, 198, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
      pointer-events: none;
    }

    /* Floating blockchain nodes */
    .blockchain-node {
      position: fixed;
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      filter: blur(1px);
      animation: float 4s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-15px) translateX(8px); }
    }

    .node-1 { top: 10%; left: 15%; }
    .node-2 { top: 70%; left: 80%; animation-delay: 0.5s; }
    .node-3 { top: 30%; left: 85%; animation-delay: 1s; }
    .node-4 { top: 85%; left: 20%; animation-delay: 1.5s; }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
    }

    .reset-card {
      background: rgba(10, 25, 47, 0.9);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(43, 255, 198, 0.1);
      transition: all 0.2s ease;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reset-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .reset-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .logo {
      text-align: center;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    .logo i {
      font-size: 50px;
      color: var(--primary);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(43, 255, 198, 0.3);
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      margin: 10px auto;
      transition: width 0.2s ease;
    }

    h2:hover::after {
      width: 100px;
    }

    .form-group {
      margin-bottom: 1.2rem;
      animation: slideIn 0.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .form-group:nth-child(1) { animation-delay: 0.2s; }
    .form-group:nth-child(2) { animation-delay: 0.3s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--secondary);
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      background: rgba(2, 12, 27, 0.5);
      border: 1px solid rgba(43, 255, 198, 0.2);
      border-radius: 6px;
      color: var(--light);
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: var(--light);
      opacity: 0.6;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(43, 255, 198, 0.2);
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--secondary);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--darker);
      border: none;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 1rem;
      animation: fadeInUp 0.6s ease-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 168, 255, 0.3);
    }

    .security-note {
      font-size: 12px;
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(43, 255, 198, 0.1);
      color: var(--light);
      animation: fadeIn 0.6s ease-out 0.6s forwards;
      opacity: 0;
    }

    .alert-badge {
      display: inline-block;
      background-color: var(--danger);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      margin-left: 5px;
      animation: pulse 1.5s infinite;
    }

    /* Flash messages */
    .flash-messages {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 300px;
    }

    .flash-message {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #0a192f;
      color: white;
      font-size: 14px;
      animation: slideIn 0.3s ease forwards, fadeOut 0.3s ease 2.7s forwards;
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .flash-message.success { background: rgba(39, 174, 96, 0.9); }
    .flash-message.error { background: rgba(231, 76, 60, 0.9); }
    .flash-message.warning { background: rgba(243, 156, 18, 0.9); }
    .flash-message.info { background: rgba(52, 152, 219, 0.9); }
  </style>
</head>
<body>
  <!-- Blockchain background elements -->
  <div class="blockchain-grid"></div>
  <div class="blockchain-node node-1"></div>
  <div class="blockchain-node node-2"></div>
  <div class="blockchain-node node-3"></div>
  <div class="blockchain-node node-4"></div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="container">
    <form method="POST" class="reset-card">
      <div class="logo">
        <i class="fas fa-key"></i>
      </div>

      <h2>password Reset <span class="alert-badge">SECURE</span></h2>

      <div class="form-group">
        <label>Verification Token</label>
        <input type="text" name="otp" required placeholder="Enter 6-digit token">
      </div>

      <div class="form-group">
        <label>New Encryption Key</label>
        <div class="password-container">
          <input type="password" name="new_password" required placeholder="Create strong key">
          <span class="toggle-password" onclick="togglePasswordVisibility(this)">
            <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Encryption Key</label>
        <div class="password-container">
          <input type="password" name="confirm_password" required placeholder="Re-enter new key">
          <span class="toggle-password" onclick="togglePasswordVisibility(this)">
            <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>

      <button type="submit">
        <i class="fas fa-lock"></i> Update password Key
      </button>

<!--      <p class="security-note">-->
<!--        <i class="fas fa-shield-alt"></i> Blockchain Node Security Protocol â€¢ Network Access Control-->
<!--      </p>-->
    </form>
  </div>

  <script>
    // Toggle password visibility
    function togglePasswordVisibility(element) {
      const container = element.closest('.password-container');
      const input = container.querySelector('input');
      const icon = container.querySelector('i');

      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // Auto-dismiss flash messages
    setTimeout(() => {
      const messages = document.querySelectorAll('.flash-message');
      messages.forEach(msg => {
        msg.style.transition = 'opacity 0.3s ease';
        msg.style.opacity = '0';
        setTimeout(() => msg.remove(), 300);
      });
    }, 3000);
  </script>
</body>
</html>
